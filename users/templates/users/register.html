{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <h1>Регистрация</h1>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Подтвердить</button>
                        <hr>
                        <a >* Для завершения регистрации будет необходимо подтвердить почту, через отправленное сообщение.</a>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
