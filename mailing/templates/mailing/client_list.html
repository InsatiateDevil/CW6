{% extends 'base.html' %}
{% load to_100_symbols %}
{% load media_tag %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-outline-primary btb-right" href="{% url 'mailing:client_create' %}">Добавить клиента</a>
</div>
    </div>
    </div>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Клиенты</h1>
</div>

<div class="container">

    <div class="row text-center">
        {% for client in object_list %}
        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">
                        {{client.name}}</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>Почта клиента: {{ client.email }}</li>
                    </ul>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>Комментарий: {{ client.comment }}</li>
                    </ul>
                    <a class="btn btn-mb btn-outline-primary"
                       href="{% url 'mailing:client_detail' client.pk %}">Подробности</a>
                    <hr>
                </div>
            </div>
        </div>

        {% endfor %}

    </div>
</div>

{% endblock %}
