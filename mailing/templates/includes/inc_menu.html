
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Ваше имя проекта</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:home'  %}">Главная</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:blog_list' %}">Блог</a>
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:mailing_list' %}">Рассылошная</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:message_list' %}">Сообщения</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:client_list' %}">Клиенты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout'  %}">Выйти</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' user.pk %}">Профиль</a>
        {% else %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:login'  %}">Вход</a>
        {% endif %}
        {% if user.is_superuser %}
        <a class="p-2 btn btn-outline-primary" href="http://127.0.0.1:8000/admin/">Админка</a>
        {% endif %}
        {% if user.is_superuser or perms.users.view_user%}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:user_list'  %}">Список пользователей</a>
        {% endif %}
    </nav>
</div>
